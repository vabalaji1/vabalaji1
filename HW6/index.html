<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<body>
    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>

</body>


<script type="module">
    // set the dimensions and margins of the graph
    const margin = { top: 20, right: 30, bottom: 0, left: 10 },
        width = 660 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            `translate(${margin.left}, ${margin.top})`);

    // Parse the Data
    // const data = await d3.csv("./data/spending.csv");
    // const data = await d3.csv("./data/spending2.csv");
    const data = await d3.csv("./modifiedDiscoverReal5.csv");


    // List of groups = header of the csv files
    const keys = data.columns.slice(1)

    // Add X axis
    const x = d3.scaleTime()
        .domain(d3.extent(data, function (d) {
            return new Date(d.Date);
        }))
        .range([0, width]);

    const xAxis = d3.axisBottom(x)
        .tickFormat(d3.timeFormat("%Y-%m-%d"))
        .ticks(10);

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", `translate(0, ${height * 0.8})`)
        .call(xAxis)
        .selectAll("text")
        .attr("y", 10)
        .attr("x", 20)
        .attr("transform", "rotate(0)")



    // Customization
    svg.selectAll(".tick line").attr("stroke", "#b8b8b8")

    // Add X axis label:
    svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", width)
        .attr("y", height - 30)
        .text("Date");

    // Add Y axis
    const y = d3.scaleLinear()
        // .domain([-100000, 100000]) // TODO: change axis scale
        .domain([-200, 200]) // TODO: change axis scale
        .range([height, 0]);

    // color palette
    const color = d3.scaleOrdinal()
        .domain(keys)
        .range(d3.schemeDark2);
    
        const legend = svg.append("g")
  .attr("transform", `translate(${width -100}, ${height - 600})`);  // Adjust position as needed

    // Add legend entries
    keys.forEach((key, index) => {
    const legendEntry = legend.append("g")
        .attr("transform", `translate(0, ${index * 20})`);  // Vertical spacing

    legendEntry.append("rect")
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", color(key));

    legendEntry.append("text")
        .attr("x", 24)
        .attr("y", 9)
        .attr("dy", ".35em")
        .text(key);
    });

    

    //stack the data?
    const stackedData = d3.stack()
        .offset(d3.stackOffsetSilhouette)
        .keys(keys)
        (data)

    // create a tooltip
    const Tooltip = svg
        .append("text")
        .attr("x", 0)
        .attr("y", 0)
        .style("opacity", 0)
        .style("font-size", 17)

    // Three function that change the tooltip when user hover / move / leave a cell
    const mouseover = function (event, d) {
        Tooltip.style("opacity", 1)
        d3.selectAll(".myArea").style("opacity", .2)
        d3.select(this)
            .style("stroke", "black")
            .style("opacity", 1)
    }
    const mousemove = function (event, d, i) {
        Tooltip.text(d.key)
    }
    const mouseleave = function (event, d) {
        Tooltip.style("opacity", 0)
        d3.selectAll(".myArea").style("opacity", 1).style("stroke", "none")
    }

    // Area generator
    const area = d3.area()
        .x(function (d) { 
            console.log(new Date(d.data.Date)); 
            console.log(x(new Date(d.data.Date))); 
            return x(new Date(d.data.Date)); 
        })
        .y0(function (d) { return y(d[0]); })
        .y1(function (d) { return y(d[1]); })

    // Show the areas
    svg
        .selectAll("mylayers")
        .data(stackedData)
        .join("path")
        .attr("class", "myArea")
        .style("fill", function (d) { return color(d.key); })
        .attr("d", area)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)


</script>
